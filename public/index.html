<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T I N N</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="divBox">
      <div id="divContainer">
        <div id="divLogin" class="login">
          <div id="divTitleLogin" class="title-login">Log in</div>
          <div id="divCloseLogin" class="close-login">
            <i class="fa fa-times"></i>
          </div>
          <div class="loginForm">
            <form action="chat.html" name="loginForm">
              <div>
                <span class="label">Your Name</span>
              </div>
              <div class="txtBox">
                <div class="text">
                  <input
                    type="text"
                    id="txtUsername"
                    name="username"
                    required
                  />
                </div>
              </div>
              <br />
              <br />
              <div>
                <input
                  type="submit"
                  id="btnSubmit"
                  value="Submit"
                  class="button"
                />
              </div>
            </form>
          </div>

          <!--  -->
        </div>
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
